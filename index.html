<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> AI Fact Finder</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  
  </head>
  <div class="container">
  
  <body>
    <header>
      <h1> AI Fact Finder</h1>
    </header>
    <main>
      <div class="form-container">
      <form id="fact-generator">
        <input class="input" 
          type="text"
          placeholder="Enter a topic here..."
          autofocus
          required 
          id="fact-input"/>
        <input type="submit" class="submit" />
      </form>
      <small class="hint"> e.g. Dinosaurs, Cats, Space...</small>
      </div>
      
    
      <div class="result hidden"  id="fact"></div>
    </main>

    <footer>
      This AI project is coded by
      <a href="https://github.com/amyrosejoyce" target="_blank">Amy Allatson</a>

      and is open-sourced

      <a href="https://github.com/amyrosejoyce/AI-generator"> on GitHub</a>
      and is hosted on
      <a href="https://aifactfinderarj.netlify.app/">Netlify</a>
    </footer>
   </div>
   
    <script src="src/index.js"></script>
  </body>
</html>
